<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Trânsito</title>
</head>
<body>

    <h1>Sistema de Multas</h1>  <br>
    Velocidade Limite - 60 Km/h <br>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="resultado"></div>

    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var result = window.document.querySelector('div#resultado')

            var velocidade = Number(txtvel.value)
            
            if(velocidade <= 60){
                result.innerHTML=`Velocidade: ${velocidade} | Até 20%: Não | Status: NA | Pontos: 0`
            }else if(velocidade >= 60 && velocidade <= 72){
                result.innerHTML=`Velocidade: ${velocidade} | Até 20%: Sim | Status: Multa | Pontos: 4`
            }else if(velocidade > 72){
                result.innerHTML=`Velocidade: ${velocidade} | Acima 20%: Sim | Status: Multa | Pontos: 6`
            }
        }
    </script>
</body>
</html>
