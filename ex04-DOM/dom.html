<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando os Estudos com DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 10pt Arial;
        }
        
    </style>
</head>
<body>
    <h1>Iniciando os Estudos com DOM</h1>
    <p>ver resultado</p>
    <p>Apredendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">clique em mim</div>

    <script>
        /* DOM - Document Object Model */
        /* árvore hierárquica */
        /* window - location, document (parent), history*/
        /* document - html (parent) - head (meta, title) - body (h1, p,p (strong),div)*/

        /* tipos de acesso: */
        /*
            - por marca - getElementsByTagName()
            - por id
            - por nome
            - por classe
            - por seletor
        */

        var paragrafo1 = window.document.getElementsByTagName('p')[0] //Selecionando o primeiro parágrafo por marca
        paragrafo1.style.color = 'blue'
        
        window.document.write('O primeiro parágrafo está escrito assim: ' + paragrafo1.innerText)

        var corpo = window.document.getElementsByTagName('p')[1]
        window.alert(corpo.innerText)
        
        /* //Selecionar por ID
        var dive = window.document.getElementById('msg')
        dive.style.background ='green'          //mudar a cor de fundo da div
        dive.innerText = 'Estou aguardando...' //mudar o texto */

        var dive = window.document.querySelector('div#msg')
        dive.style.background ='green'  
        dive.innerText = 'Estou aguardando...'
    </script>
</body>
</html>
