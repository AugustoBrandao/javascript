<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>
<body>
    <div class="pilotos-com-titulo">
        <p class="lenda">Ayrton Senna</p>
        <p class="piloto-f1-atual">Lewis Hamilton</p>
        <p class="piloto-f1-atual">Sebastian Vettel</p>
        <p class="piloto-f1-atual">Lando Norris</p>
    </div>
        
    <div class="pilotos-sem-titulo">
        <div class="piloto-f1-atual">George Russel</div>
        <div class="piloto-f1-atual">Daniel Ricardo</div>
        <span class="piloto-f1-atual">Kevin Magnussen</span>
        <p class="piloto-f1-atual">Lando Norris</p>
    </div>

    <p id="Dona"> Liberty Media </p> 
    <script>
        /*
            Lista os elementos
            Trabalha com seletores CSS
            Mais flexível que o getElementBy...
        */

        document.querySelector('div'); //div class="pilotos-com-titulo">
                                       //<p class="lenda">Ayrton Senna</p>
                                       //<p class="piloto-f1-atual">Lewis Hamilton</p>
                                       //<p class="piloto-f1-atual">Sebastian Vettel</p>
                                       //<p class="piloto-f1-atual">Lando Norris</p>
                                       //</div>
        
        document.querySelectorAll('div') // Retornará uma lista com 4 divs listadas
        document.querySelectorAll('p')[0].innerText //Ayrton Senna
        document.querySelectorAll('.piloto-f1-atual').length //Quantidade de elementos que possuem a classe piloto-f1-atual
    </script>
</body>
</html>
