<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(42,139,42);
            color: white;
            width: 150px;
            height: 50px;
            text-align: center;
            font: normal 20pt Arial;
        }

        div#area:hover{ cursor: pointer;}
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>

    <script>
        /*
            EVENTOS DOM
             - mouseenter: cursor entrou na div
             - mousemove: cursor se movendo dentro da div
             - mousedown: cursor clicou pressionando
             - mouseup: cursor soltou após mousedown
             - mouseout: cursor saiu da div após o mouse down e mouseup
             - click: cursor clicou

             https://developer.mozilla.org/pt-BR/docs/Web/Events
        */
       
        var area = window.document.querySelector('div#area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou'
            area.style.background = 'red'
        }

        function entrar(){
            area.innerText = 'Entrou'
            area.style.background = 'rgb(42,139,42)'
        }

        function sair(){
            area.innerText = 'Saiu'
            area.style.background = 'rgb(42,139,42)'
        }
    </script>
</body>
</html>
