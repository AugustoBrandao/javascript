<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Basic Alerts</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-weight: bolder;
            background-color: #612F74;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <!-- JavaScript-->
    <script>
        var nome = String(window.prompt("Digite o seu nome: "))
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome todo maiúsculo fica ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome todo minúsculo fica ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
