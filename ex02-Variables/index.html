<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Basic Alerts</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-weight: bolder;
            background-color: #612F74;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <!-- JavaScript-->
    <script>
        var n1 = Number.parseFloat(window.prompt("Número 1:"))
        var n2 = Number.parseFloat(window.prompt("Número 2:"))
        var result = n1+n2
        window.alert(`${n1} + ${n2} = ${result}`) 
    </script>
</body>
</html>
